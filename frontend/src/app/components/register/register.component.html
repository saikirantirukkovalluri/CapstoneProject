<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-3">Register</h4>
          <form (ngSubmit)="register()" class="vstack gap-3">
            <div>
              <label class="form-label">Username</label>
              <input class="form-control" [(ngModel)]="username" name="username" required />
            </div>
            <div>
              <label class="form-label">Password</label>
              <input class="form-control" [(ngModel)]="password" name="password" type="password" required />
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
