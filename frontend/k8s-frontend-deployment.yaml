apiVersion: apps/v1
kind: Deployment
metadata:
  name: marriagehall-frontend-deployment
  labels:
    app: marriagehall-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marriagehall-frontend
  template:
    metadata:
      labels:
        app: marriagehall-frontend
    spec:
      containers:
      - name: marriagehall-frontend
        image: marriagehall-frontend:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 80
        env:
        - name: API_BASE_URL
          value: "http://marriagehall-backend-service:8083"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: marriagehall-frontend-service
  labels:
    app: marriagehall-frontend
spec:
  selector:
    app: marriagehall-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort

