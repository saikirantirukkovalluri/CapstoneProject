services:
  db:
    image: mysql:8.0
    container_name: marriagehall-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "saikiran@671"
      MYSQL_DATABASE: marriagehall
      TZ: Asia/Kolkata
    ports:
      - "3307:3306"  # host 3307 -> container 3306 (avoids local 3306 conflict)
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p\"saikiran@671\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: marriagehall-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/marriagehall?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "saikiran@671"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8083
      TZ: Asia/Kolkata
    ports:
      - "8083:8083"

volumes:
  mysql_data: